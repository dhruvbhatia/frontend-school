<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.min.css">

</head>
<body>

  <div class="header">

    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="{% if site.baseurl == "" %}/{% else %}{{ site.baseurl }}{% endif %}">{{ site.name }}</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
        </ul>

        <!-- Left Nav Section -->
        <ul class="left">
                  <li class="has-dropdown">
            <a href="#">Puzzles</a>
            <ul class="dropdown">
              <li><a href="{{ site.baseurl }}/languages.html">By Language</a></li>
              <li><a href="{{ site.baseurl }}/tags.html">By Tag</a></li>
            </ul>
          </li>
          <li class="active"><a href="{{ site.baseurl }}/contribute.html">Contribute via GitHub</a></li>
        </ul>
      </section>
    </nav>

  </div>


  <div class="content">
    <div class="row">

      {{ content }}

    </div>

  </div>

  <div id="footer">

    <div class="row">
      {{ site.name }}
    </div>

  </div>

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/app.min.js"></script>

</body>

</html>
