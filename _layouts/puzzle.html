---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>


<div class="tags">
{% for tag in page.tags %}
<a href="{{ site.baseurl }}/tags.html#{{ tag | cgi_escape }}"><span class="tag">{{ tag }}</span></a>
{% endfor %}
</div>

<p class="meta">{{ page.difficulty }}</p>

<div class="post">
{{ content }}
</div>
